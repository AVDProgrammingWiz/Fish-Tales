<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Tales - Fishing Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-green-50 text-gray-800">
  <header class="bg-green-600 text-white py-6">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl font-bold text-center">Fish Tales</h1>
      <p class="text-center mt-2">Your go-to blog for fishing adventures and tips!</p>
      <nav class="mt-4 text-center">
        <a href="editor.html" class="text-white hover:underline">Editor Login</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <section id="blog-posts" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Blog posts will be dynamically inserted here -->
    </section>

    <section class="mt-12 bg-green-100 p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold text-green-800">Subscribe to Our Newsletter</h2>
      <p class="mt-2 text-gray-600">Stay updated with the latest fishing tips and stories!</p>
      <form id="newsletter-form" class="mt-4">
        <input type="email" id="email-input" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your email" required>
        <button type="submit" class="mt-2 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Subscribe</button>
      </form>
      <p id="newsletter-message" class="mt-2 text-green-600 hidden">Thank you for subscribing!</p>
    </section>
  </main>

  <footer class="bg-green-600 text-white py-4 mt-8">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 Fish Tales. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
